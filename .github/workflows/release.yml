name: Release & Docker Build

on:
  push:
    branches: ["main"]
    paths:
      - "VERSION"

jobs:
  release:
    if: github.repository == 'PanSalut/Koffan'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      created: ${{ steps.check_release.outputs.created }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read VERSION
        id: version
        run: echo "version=$(cat VERSION | tr -d '\n')" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag and release
        if: steps.check_release.outputs.created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"

          # Create tag if it doesn't exist
          if ! git rev-parse "refs/tags/$VERSION" >/dev/null 2>&1; then
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

          # Create GitHub Release
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes

  docker:
    needs: release
    if: needs.release.outputs.created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/pansalut/koffan
          tags: |
            type=raw,value=v${{ needs.release.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
