services:
  shopping-list:
    build: .
    container_name: shopping-list
    ports:   # mapped to host
      - "88:88"
    environment:
      - APP_ENV=production
      - APP_PASSWORD=${APP_PASSWORD:-Koko#shopping441}
      - PORT=88
      - DB_PATH=/data/shopping.db
    volumes:
      - ./shopping-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:88/login || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  shopping-data:
